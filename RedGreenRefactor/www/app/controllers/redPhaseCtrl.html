<div ng-controller="redPhaseCtrl">
    <div class="container redBackground">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="whiteFont">Write a new unit test</h1>
                <p class="whiteFont">Make sure it fails and then move on to the next step.</p>
                <p class="whiteFont">Imagine how the new code should be called and write the test as if the code already existed. Create the new production code stub. Write just enough code so that it compiles. Run the test. It must fail.</p>
            </div>
        </div>
        <div class="absoluteBottomLeft">
            <img src="img/thinking.gif" />
        </div>
        <div class="absoluteBottomRight">
            <div class="col-xs-12">
                <a class="alphaButton" href="#/startCtrl">
                    <span class="whiteFont glyphicon glyphicon-medium glyphicon-circle-arrow-left"></span>
                </a>
                <a class="alphaButton" href="#/greenPhaseCtrl" ng-click="finish()">
                    <span class="whiteFont glyphicon glyphicon-big glyphicon-circle-arrow-right"></span>
                </a>
            </div>
        </div>
    </div>
</div>
