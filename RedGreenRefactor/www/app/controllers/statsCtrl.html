<div ng-controller="statsCtrl">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Report</h1>
                <p>Here's a quick graph to show you how much of your time you spend in each Red, Green and Refactor phase.</p>
                <div class="nvdChart">
                    <nvd3-pie-chart data="exampleData"
                                    id="exampleId"
                                    x="xFunction()"
                                    y="yFunction()"
                                    showlabels="true"
                                    pielabelsoutside="true"
                                    showvalues="false"
                                    labeltype="percent"
                                    color="colorFunction()">
                        <svg></svg>
                    </nvd3-pie-chart>
                </div>
                
            </div>
        </div>
        <div class="absoluteBottomLeft">
            <h1>0.4hrs</h1>
        </div>
        <div class="row absoluteBottomRight">
            <div class="col-xs-12">
                <a class="alphaButton" ng-click="share()"><span class="glyphicon glyphicon-medium glyphicon-trash"></span></a>
            </div>
        </div>
    </div>
</div>
