<div ng-controller="statsCtrl">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Report</h1>
                <nvd3-pie-chart data="exampleData"
                                id="exampleId"
                                width="400"
                                height="400"
                                x="xFunction()"
                                y="yFunction()"
                                color="colorFunction()"
                                showlabels="false">
                    <svg></svg>
                </nvd3-pie-chart>
            </div>
        </div>
    </div>
</div>
