<!DOCTYPE html>
<html ng-app="RedGreenRefactor">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Red Green Refactor</title>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular/angular-touch.js"></script>
    <script src="./lib/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./lib/bootstrap/bootswatch.simplex.css" />
    <link rel="stylesheet" href="./app/site.css" />
    <script src="./app/app.js"></script>
    <script src="./app/controllers/home.js"></script>
    <script src="./app/filters/fixedLengthNumber.js"></script>
</head>
<body>
    <div ng-controller="HomeController">
        <div class="{{canvasClass}}" ng-click="next()">
            <span class="stopwatch">{{hours | fixedLengthNumber : 2}}:{{minutes | fixedLengthNumber : 2}}:{{seconds | fixedLengthNumber : 2}}:{{millis | fixedLengthNumber : 3}}</span>
        </div>
    </div>
</body>
</html>
